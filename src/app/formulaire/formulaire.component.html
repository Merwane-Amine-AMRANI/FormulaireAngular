<form [formGroup]="form" #ngForm="ngForm" class="form-container">
  <mat-card>
    <mat-card-title>
      Registration form
    </mat-card-title>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input formControlName="repo_name" matInput="" placeholder="Repositry name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input formControlName="gitlab_domain_name" matInput="" placeholder="Gitlab domaine name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input formControlName="gitlab_token" matInput="" placeholder="Gitlab token">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input formControlName="is_token_admin" matInput="" placeholder="Is token admin ?">
      </mat-form-field>
      <div formGroupName="user_names">
        <label>User names</label>
        <div formGroupName="user1">
          <label>User 1</label>
          <mat-form-field class="full-width">
            <input formControlName="access_level" matInput="" placeholder="Access level">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input formControlName="expires_at" matInput="" placeholder="Access expires at YYYY-MM-DD">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input formControlName="token" matInput="" placeholder="Token">
          </mat-form-field>
        </div>
        <div formGroupName="user2">
          <label>User 2</label>
          <mat-form-field class="full-width">
            <input formControlName="access_level" matInput="" placeholder="Access level">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input formControlName="expires_at" matInput="" placeholder="Access expires at YYYY-MM-DD">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input formControlName="token" matInput="" placeholder="Token">
          </mat-form-field>
        </div>
      </div>
      <mat-form-field class="full-width">
        <input formControlName="variables" matInput="" placeholder="Variables">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input formControlName="template" matInput="" placeholder="Template">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input formControlName="template_options" matInput="" placeholder="Template options">
      </mat-form-field>
  </mat-card-content>
    <mat-card-actions class="button">
      <button (click)="onSubmit()" mat-raised-button color="primary">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
