<form [formGroup]="form" #ngForm="ngForm" class="form-container">
  <mat-card>
    <mat-card-title>
      Registration form
    </mat-card-title>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input formControlName="repo_name" matInput="" placeholder="Repositry name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input formControlName="gitlab_domain_name" matInput="" placeholder="Gitlab domaine name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input formControlName="gitlab_token" matInput="" placeholder="Gitlab token">
      </mat-form-field>
      <label>Token admin</label>
      <mat-form-field class="full-width">
        <mat-select formControlName="is_token_admin" placeholder="Token admin ?">
          <mat-option value="0">False</mat-option>
          <mat-option value="1">True</mat-option>
        </mat-select>
      </mat-form-field>
      <div formGroupName="users">
        <label>Users</label>
        <div formGroupName="user1" >
          <label>User 1</label>
          <mat-form-field class="full-width">
            <input formControlName="user_name" matInput="" placeholder="User name">
          </mat-form-field>
          <mat-select formControlName="access_level" placeholder="Access level ?">
            <mat-option value="0">No access</mat-option>
            <mat-option value="5">Minimal access</mat-option>
            <mat-option value="10">Guest</mat-option>
            <mat-option value="20">Reporter</mat-option>
            <mat-option value="30">Developer</mat-option>
            <mat-option value="40">Maintainer</mat-option>
            <mat-option value="50">Owner</mat-option>
          </mat-select>
          <mat-form-field class="full-width">
            <input formControlName="expires_at" matInput="" placeholder="Access expires at YYYY-MM-DD">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input formControlName="token" matInput="" placeholder="Token">
          </mat-form-field>
        </div>
        <div formGroupName="user2">
          <label>User 2</label>
          <mat-form-field class="full-width">
            <input formControlName="user_name" matInput="" placeholder="User name">
          </mat-form-field>
          <mat-select formControlName="access_level" placeholder="Access level ?">
            <mat-option value="0">No access</mat-option>
            <mat-option value="5">Minimal access</mat-option>
            <mat-option value="10">Guest</mat-option>
            <mat-option value="20">Reporter</mat-option>
            <mat-option value="30">Developer</mat-option>
            <mat-option value="40">Maintainer</mat-option>
            <mat-option value="50">Owner</mat-option>
          </mat-select>

          <mat-form-field class="full-width">
            <input formControlName="expires_at" matInput="" placeholder="Access expires at YYYY-MM-DD">
          </mat-form-field>
          <!--<mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input formControlName="expires_at" matInput [matDatepicker]="picker" placeholder="Access expires at YYYY-MM-DD" >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>-->

          <mat-form-field class="full-width">
            <input formControlName="token" matInput="" placeholder="Token">
          </mat-form-field>
        </div>
      </div>
      <div formGroupName="variables">
        <label>Variables</label>
        <div formGroupName="MVN_REPO_URL">
          <label>MVN REPO URL</label>
          <mat-form-field class="full-width">
            <input formControlName="value" matInput="" placeholder="Value">
          </mat-form-field>
          <mat-select formControlName="protected" placeholder="Protected ?">
            <mat-option value="False">False</mat-option>
            <mat-option value="True">True</mat-option>
          </mat-select>
          <mat-form-field class="full-width">
            <input formControlName="type" matInput="" placeholder="Type">
          </mat-form-field>
          <mat-select formControlName="masked" placeholder="Masked ?">
            <mat-option value="False">False</mat-option>
            <mat-option value="True">True</mat-option>
          </mat-select>
          <mat-form-field class="full-width">
            <input formControlName="environment_scope" matInput="" placeholder="Environment scope">
          </mat-form-field>
        </div>
        <div formGroupName="MVN_REPO_USER">
          <label>MVN REPO USER</label>
          <mat-form-field class="full-width">
            <input formControlName="value" matInput="" placeholder="Value">
          </mat-form-field>
          <mat-select formControlName="protected" placeholder="Protected ?">
            <mat-option value="False">False</mat-option>
            <mat-option value="True">True</mat-option>
          </mat-select>
          <mat-form-field class="full-width">
            <input formControlName="type" matInput="" placeholder="Type">
          </mat-form-field>
          <mat-select formControlName="masked" placeholder="Masked ?">
            <mat-option value="False">False</mat-option>
            <mat-option value="True">True</mat-option>
          </mat-select>
          <mat-form-field class="full-width">
            <input formControlName="environment_scope" matInput="" placeholder="Environment scope">
          </mat-form-field>
        </div>
        <div formGroupName="MVN_REPO_PASS">
          <label>MVN REPO PASS</label>
          <mat-form-field class="full-width">
            <input formControlName="value" matInput="" placeholder="Value">
          </mat-form-field>
          <mat-select formControlName="protected" placeholder="Protected ?">
            <mat-option value="False">False</mat-option>
            <mat-option value="True">True</mat-option>
          </mat-select>
          <mat-form-field class="full-width">
            <input formControlName="type" matInput="" placeholder="Type">
          </mat-form-field>
          <mat-select formControlName="masked" placeholder="Masked ?">
            <mat-option value="False">False</mat-option>
            <mat-option value="True">True</mat-option>
          </mat-select>
          <mat-form-field class="full-width">
            <input formControlName="environment_scope" matInput="" placeholder="Environment scope">
          </mat-form-field>
        </div>
      </div>
      <label>Template</label>
      <mat-form-field class="full-width">
        <input formControlName="template" matInput="" placeholder="Template (only 'mvn')">
      </mat-form-field>
      <div formGroupName="template_options">
        <label>Template options</label>
        <mat-form-field class="full-width">
          <input formControlName="group_id" matInput="" placeholder="Group id">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input formControlName="artifact_id" matInput="" placeholder="Artifact id">
        </mat-form-field>
        <mat-select formControlName="is_deployed" placeholder="Is deployed?">
          <mat-option value="0">False</mat-option>
          <mat-option value="1">True</mat-option>
        </mat-select>
        <mat-form-field class="full-width">
          <input formControlName="artifactory_url" matInput="" placeholder="Artifactory url">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input formControlName="artifactory_repo" matInput="" placeholder="Artifactory repo">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input formControlName="artifactory_snapshot_repo" matInput="" placeholder="Artifactory snapshot repo">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input formControlName="artifactory_plugin_repo" matInput="" placeholder="Artifactory plugin repo">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input formControlName="artifactory_plugin_snapshot_repo" matInput="" placeholder="Artifactory plugin snapshot repo">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input formControlName="artifactory_user" matInput="" placeholder="Artifactory user">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input formControlName="artifactory_encrypted_password" matInput="" placeholder="Artifactory encrypted password">
        </mat-form-field>
      </div>
  </mat-card-content>
    <mat-card-actions class="button">
      <button (click)="onSubmit()" mat-raised-button color="primary">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
