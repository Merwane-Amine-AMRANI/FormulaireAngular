<form [formGroup]="profileForm" #ngForm="ngForm" class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Project Information <span *ngIf="ngForm.submitted && !profileForm.valid" class="small-font"
                                  [ngClass]="{'invalid': ngForm.submitted }">* required</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="repositoryName" matInput="" placeholder="Repositry name">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="gitlabDomaine" matInput="" placeholder="Gitlab domaine name">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="gitlabToken" matInput="" placeholder="Gitlab token">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="userName" matInput="" placeholder="User name">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="template" matInput="" placeholder="Template">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="button">
      <button (click)="onSubmit()" mat-raised-button color="primary">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
